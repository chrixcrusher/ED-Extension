<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/icon.png">
  <title>Encrypt/Decrypt</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1 id="title">Encrypt your message...</h1>
    <div class="action-buttons">
      <label class="label-for-ed" for="encrypt">
        <input type="radio" id="encrypt" name="action" value="encrypt" checked>Encrypt
      </label>
      <label class="label-for-ed" for="decrypt">
        <input type="radio" id="decrypt" name="action" value="decrypt">Decrypt
      </label>
    </div>
    <div class="input-group">
      <label for="seed-multiplier">Seed-Multiplier:</label>
      <input type="text" id="seed-multiplier" placeholder="e.g., 1-2">
    </div>
    <div class="input-group">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message"></textarea>
    </div>
    <div class="input-group">
      <label for="file-input">File:</label>
      <input type="file" id="file-input">
      <button id="clear-file-btn">Clear File</button>
    </div>
    <div class="container">
      <button id="process-btn"><span>Process</span></button>
    </div>
    <div class="output-group">
      <label for="output">Output:</label>
      <textarea id="output" readonly></textarea>
      <button id="copy-btn">Copy</button>
      <button id="export-btn">Export to a txt file</button>
    </div>
  </div>
  <script src="/seedrandom.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
